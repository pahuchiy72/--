<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bundle.css" rel="stylesheet" />

    <title>React вивчення</title>
  </head>
  <style>
    .text-Chartreuse {
      color: Chartreuse;
    }
    .left-margin-10 {
      margin-left: 15px;
    }
    .font-arial {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      text-decoration: none;
      color: #fff;
      
    }
    .rainbow-button {
      width: calc(10vw + 6px);
      height: calc(4vw + 6px);
      background-image: linear-gradient(
        90deg,
        #00c0ff 0%,
        #ffcf00 49%,
        #fc4f4f 80%,
        #00c0ff 100%
      );
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform:uppercase;
      /* font-size: 0vw; */
      font-weight: bold;
      margin-left: 50px;
      padding-left: 5px;
      padding-top: 25px;
      padding-bottom: 25px;
      padding-right: 5px;
     
    }
    .rainbow-button:after {
      content: attr(alt);
      width: 10vw;
      height: 4vw;
      background-color: #191919;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .rainbow-button:hover {
      animation: slidebg 2s linear infinite;
    }
    @keyframes slidebg {
      to {
        background-position: 10vw;
      }
    }
    p:first-letter {
      color: blue;
      font-weight: 600;
    }
  </style>
  <body>
    <div id="root" class="dark:bg-gray-900 dark:text-white"></div>
    <script src="bundle.js"></script>
    <h1 class="text-Chartreuse">Почнемо з початку</h1>
    <p class="left-margin-10 font-arial text-Chartreuse">
      Вивчаємо commit та git + checkout + branch
    </p>
    <a
      href="#"
      alt="Тицяй"
      type="button"
      class="rainbow-button"
      onclick="alert('І знову здрастє')"
    >
    </a>
  </body>
</html>
