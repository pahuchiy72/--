<!doctype html>
<html lang="uk">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bundle.css" rel="stylesheet" />

    <title>React вивчення</title>
  </head>
  <style>
    .text-Chartreuse {
      color: Chartreuse;
    }

      margin-left: 15px;

      font-family: Arial, Helvetica, sans-serif;

      border-radius: 10px;
